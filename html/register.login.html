<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/register-login.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

  <body>
          <img src="images/Fondo.jpg" alt="fondo">
    <div class="padre">
      <a href="" class="titulo">LOGICA</a>
      <div class="formularios">
      <div class="formulario1">
      <p class="is">Iniciar sesión</p>
      <form class="login" action="index.html" method="post">
        <p>
          <input id="user" type="text" name="user" value="" placeholder="Usuario">
        </p>
        <div class="pass">
        <p>
          <input id="password" type="password" name="password" value="" placeholder="Contraseña">
        </p>
        </div>
      </form>
      <div class="boton">
      <button type="submit" name="button">Inciciar sesión</button>
      </div>
      </div>
      <div class="separar">
      <hr>
        </div>
        <div class="formulario2">
      <p class="regis">Registrate</p>
      <div class="registro">
        <form class="register" action="index.html" method="post">
          <p>
            <input id="usuario" type="text" name="usuario" value="" placeholder="Mi usuario">
          </p>
          <div class="pass">
          <p>
            <input id="email" type="text" name="email" value="" placeholder="Mi correo electronico">
          </p>
          </div>
          <div class="pass">
          <p>
            <input id="confirmemail" type="text" name="confirmemail" value="" placeholder="Confirmar correo electronico">
          </p>
          </div>
          <div class="pass">
          <p>
            <input id="contraseña" type="password" name="contraseña" value="" placeholder="Mi contraseña">
          </p>
          <div class="boton">
          <button type="submit" name="button">Crear perfil</button>
          </div>
          </div>
        </form><br><br><br><br>
      </div>
      </div>
      </div>
      <footer>
